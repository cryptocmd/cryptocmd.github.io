<!DOCTYPE html>
<html>
	<head>
		 <!-- jQuery library -->
		 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		 <!-- Latest compiled and minified CSS -->
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		 <title>CryptoCMD Trading Dashboard</title>
		 <script type="text/javascript" src="https://cdn.cryptowat.ch/assets/build/scripts/dist/embed.js"></script>
		 <link rel="stylesheet" href="style.css">
		 <name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="section">
			<h1>CryptoCMD Trading Dashboard</h1>
		</div>
		<div class="section" id="main">
			<div class="container">
				<div class="col-lg-12" id="chart-container">
						<script type="text/javascript" src="chart.js"></script>
				</div>
			</div>
			<div class="container">
				<div class="col-lg-12 responsive-video">
					<iframe width="100%" frameborder="0" scrolling="no" src="https://plot.ly/~CoreyPetty/68.embed"></iframe>
				</div>
			</div>
		</div>
		<div class="container" id="reddit-wrapper">
			<div class="col-lg-6" id="reddit-ethtrader">
				<script src="https://ethtrader.reddit.com/hot/.embed?limit=10&t=all" type="text/javascript"></script>
			</div>
			<div class="col-lg-6" id="reddit-ethereum">
				<script src="https://ethereum.reddit.com/hot/.embed?limit=10&t=all" type="text/javascript"></script>
			</div>
		</div>
	</body>
</html>
